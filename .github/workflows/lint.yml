name: ğŸ“ Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  frontend:
    name: App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install Dependencies and Check Formatting
        run: |
          yarn install --frozen-lockfile
          yarn lint
